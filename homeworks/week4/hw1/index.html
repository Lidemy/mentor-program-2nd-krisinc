<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計算機</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="result">0</div>
        <div class="bottom">
            <div class="row">
                <div class="btn clear">AC</div>
                <div class="btn operator divided">÷</div>
            </div>
            <div class="row">
                <div class="btn numbers number7">7</div>
                <div class="btn numbers number8">8</div>
                <div class="btn numbers number9">9</div>
                <div class="btn operator multiply">×</div>
            </div>
            <div class="row">
                <div class="btn numbers number4">4</div>
                <div class="btn numbers number5">5</div>
                <div class="btn numbers number6">6</div>
                <div class="btn operator minus">-</div>
            </div>
            <div class="row">
                <div class="btn numbers number1">1</div>
                <div class="btn numbers number2">2</div>
                <div class="btn numbers number3">3</div>
                <div class="btn operator plus">+</div>
            </div>
            <div class="row">
                <div class="btn numbers number0">0</div>
                <div class="btn equal">=</div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
